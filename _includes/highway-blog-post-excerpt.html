<!-- highway-blog-post-excerpt A -->
<div class="col-md-12">
  <div class="blog-post">
  <img src="{{post.image}}" alt="{{post.image_alt}}">
    <div class="text-content">
      <span><a href="#">{{post.user}}</a> / <a href="#">{{post.date}}</a> / <a href="#">{{post.categories}}</a></span>
      <h2>{{ post.title }}</h2>
      <div>{{post.excerpt}}</div>
      <div class="simple-btn">
        <a href="{{post.url}}">continue reading</a>
      </div>
    </div>
  </div>
</div>
