<!--highway-blog-layout A
{{ section }}
-->
<div class="blog-entries">
  <div class="container">{% if section.sidebar_left[0] %}
    <div class="col-md-3">
      <div class="side-bar">
      </div>
    </div>{% endif %}
    <div class="col-md-{% if section.sidebar_left[0] and section.sidebar_right[0] %}6{% elsif section.sidebar_left[0] or section.sidebar_right[0] %}9{% else %}12{% endif %}">
    </div>{% if section.sidebar_right[0] %}
    <div class="col-md-3">
      <div class="side-bar">
      </div>
    </div>{% endif %}
  </div>
</div>
