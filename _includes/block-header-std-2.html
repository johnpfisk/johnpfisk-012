<header class="block block-header-2">

  <div class="block-header-2--logo">
    <a href="{{ site.url | relative_url }}">
      <img src="{{ site.logo | relative_url }}" alt="{{ site.title }}">
    </a>
  </div>

  <nav class="block-header-2--nav">
    <ul>
      {% for item in site.menus.title %}
        <li class="nav-item menu-item-{{ loop.index }} {% if page.url == item.url %}active{% endif %}">
          <a href="{{ item.url }}" title="Go to {{ item.title }}">{{ item.title }}</a>
        </li>
      {% endfor %}        
    </ul>
  </nav>

</header>
